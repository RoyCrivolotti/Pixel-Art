<!DOCTYPE html>
<html lang='en'>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
  <meta charset='UTF-8'>
  <title>Pixel Art Maker</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet'>
  <link rel='stylesheet' href='css/index.css'>
  <script src='js/jquery-3.3.1.js'></script>
  <script src='js/jquery-ui.js'></script>
  <script src='js/html2canvas.js'></script>
  <script src='js/FileSaver.js'></script>
  <script src='js/dom-to-json.js'></script>
  <script src='js/batman.js'></script>
  <script src='js/flash.js'></script>
  <script src='js/wonder.js'></script>
  <script src='js/invisible.js'></script>
  <script defer src='js/pixel-art.js'></script>
  <!-- <script src='js/image-to-slices.js'></script> -->
</head>

<body>

  <section id='container'>
    <main>
      <header>
        <h1>Pixel Art</h1>
      </header>

      <section id='palette'>
      </section>

      <ul class='input-color'>
        <li>
          <span id='currentColor' class='cursor-personalizado'></span>
          <p id='indicador-de-color-mensaje'>Current color</p>
        </li>
        <li>
          <input id='colorPicker' class='input-color' type='color' name='name' value='#FFFFFF'>
          <p class='custom input-color'>Color picker!</p>
        </li>
      </ul>

      <!-- <input id='loadImage' type='file' name='button' onclick='loadImage()'>Load image from file</input> -->
      <button id='saveImage' type='button' name='button'>Save image</button>
      <button id='resetGrid' type='button' name='button'>Reset painting</button>
      <button id='showPixelBorders' type='button' name='button'>Draw/Hide lines between pixels</button>
      <div id='undoRedo'>
        <button id='undo' type='button' name='button'>Undo (z)</button>
        <button id='redo' type='button' name='button'>Redo (r)</button>
      </div>
    </main>

    <canvas id='canvas'></canvas>

    <div id='pixelGrid' class="gridGap" class='cursor-personalizado'>
    </div>
  </section>

  <h3>What is your favourite superhero!?</h3>
  <ul id='superheroPaintings'>
    <li> <img id='batman' src='img/batman.png' alt='batman'></li>
    <li> <img id='wonder' src='img/wonder.png' alt='wonder woman'></li>
    <li> <img id='flash' src='img/flash.png' alt='flash'></li>
    <li><img id='invisible' src='img/invisible.png' alt='invisible'></li>
  </ul>
</body>

</html>
